<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29b6f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 机器人头部 -->
  <rect x="24" y="32" width="80" height="64" rx="16" ry="16" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="2"/>

  <!-- 机器人天线 -->
  <line x1="48" y1="16" x2="48" y2="32" stroke="url(#robotGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="16" x2="80" y2="32" stroke="url(#robotGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="48" cy="16" r="4" fill="url(#eyeGradient)"/>
  <circle cx="80" cy="16" r="4" fill="url(#eyeGradient)"/>

  <!-- 机器人眼睛 -->
  <circle cx="44" cy="52" r="8" fill="url(#eyeGradient)"/>
  <circle cx="84" cy="52" r="8" fill="url(#eyeGradient)"/>
  <circle cx="44" cy="52" r="4" fill="#ffffff"/>
  <circle cx="84" cy="52" r="4" fill="#ffffff"/>

  <!-- 机器人嘴巴 -->
  <rect x="52" y="72" width="24" height="8" rx="4" ry="4" fill="#ffffff" opacity="0.8"/>

  <!-- 机器人身体 -->
  <rect x="32" y="96" width="64" height="24" rx="8" ry="8" fill="url(#robotGradient)" opacity="0.7"/>

  <!-- AI标识 -->
  <text x="64" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">AI</text>

  <!-- 装饰性电路纹理 -->
  <path d="M 32 48 L 36 48 L 36 44 M 92 48 L 96 48 L 96 44 M 32 76 L 36 76 L 36 80 M 92 76 L 96 76 L 96 80"
        stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6"/>
</svg>
